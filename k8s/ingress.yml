apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openq-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: openq
                port:
                  number: 8090
