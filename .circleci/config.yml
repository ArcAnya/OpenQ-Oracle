version: 2.1
orbs:
  kubernetes: circleci/kubernetes@0.12.0
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run: echo "$DOCKER_PASSWORD" | docker login --username $DOCKER_USER --password-stdin
      - run: docker build -t alo42/openq-api:latest .
      - run: docker push alo42/openq-api:latest
workflows:
  version: 2
  build:
    jobs:
      - build:
          context: OpenQ
